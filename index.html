<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>

        <div>
            <section id="login">
                <div id="imagem">
            
                </div>
                <div id="formulario">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p> <br> <br>
                    <form id="formulario-us-pas">

                        <label for="name">Usuário:</label> <br>
                        <input type="text" id="name" placeholder="Usuário ou email">
                        <br>

                        <label for="senha">Senha:</label> <br>
                        <input type="password" id="senha" placeholder="Senha">

                    </form>
                </div>
            </section>
        </div>

    </main>
</body>
</html>
